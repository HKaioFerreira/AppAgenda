<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script src="cordova.js"></script>
        <script src="js/Jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="js/index2.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark"> 
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="consultar.html">Consultar</a>
                    </li>
                </ul>
            
        </nav>   
        <div class="card-body">
        <h5>Consultar - Contatos Agendados</h5>
        <p>Sistema utilizado para agendamento de serviços</p>
            <div class="form-group">
            <form>
                <span>Nome</span>
                <input type="text" id="nometxt" class="form-control"> 
                <span>Telefone</span>
                <input type="tel" id="teltxt" class="form-control" placeholder="(xx)xxxxx-xxxx">
                <span>Origem</span>
                <select class="form-control" id="origemtxt">
                    <option>Celular</option>
                    <option>Fixo</option>
                    <option>Instagram</option>
                    <option>Facebook</option>
                    <option>Whatsapp</option>
                    <option>Google Meu Negócio</option>
                </select>
                <span>Data de contato</span>
                <input type="date" id="contxt" class="form-control" placeholder="dd/mm/aa">
                <span>Observação</span>
                <textarea id="obstxt" rows="3" class="form-control"></textarea></br> 
            <button type="submit"  id="btnInserir" class="btn btn-outline-dark">Cadastrar</button>
            </form>
        </div>
    </div>
    </body>

</html>
